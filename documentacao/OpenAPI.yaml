openapi: 3.0.0
info:
  title: MVR Routine API
  version: 1.0.0
servers:
  - url: http://localhost:3001
paths:
  /api/habits:
    post:
      summary: Criar novo hábito
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Hábito criado
  /api/habits/{id}/complete:
    post:
      summary: Marcar hábito como concluído
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date
      responses:
        '200':
          description: Conclusão registrada
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
